plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.12.0'
    implementation group: 'org.testng', name: 'testng', version: '7.9.0'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation "io.qameta.allure:allure-bom:2.25.0"
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.25.0'

    implementation 'org.apache.logging.log4j:log4j-api:2.22.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.22.1'

}

test {
    useTestNG()
}